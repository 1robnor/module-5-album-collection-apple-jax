        function fetchData()
        {
           
              fetch("https://localhost:44313/api/songs")
            .then(response => {
                if(!response.ok) {
                    throw Error("Error");
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                const html = data
                .map(user => {
                    return `
<table>
  <tr>
    <th>Title</th>
    <th>Duration</th>
    <th>Link</th>
  </tr>
  <tr>
    <td>${user.title}</td>
    <td>${user.duration}</td>
    <td>${user.link}</td>
  </tr>
  

`;
                    
                })
                .join("");
                console.log(html);
                document.querySelector("#app").insertAdjacentHTML("afterbegin" , html);
          /*        
            position
             A DOMString representing the position relative to the element; must be one of the following strings:

            'afterbegin': Just inside the element, before its first child.
            'beforeend': Just inside the element, after its last child.
            'afterend': After the element itself.
            text      
            */      
                  
            })
            .catch(error => {
                console.log(error);
            });
        }
        
        fetchData();
        
        </script>
